<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=0.6" />
    <title>Habits</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logomarca do aplicativo Habits" />

      <button>
        <img src="./assets/plus.svg" alt="ícone sinal de mais roxo" />

        <div>Registrar o meu dia</div>
      </button>
    </header>

    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="exercise">💪</div>
        <div class="habit" data-name="affirmations">🎯</div>
        <div class="habit" data-name="visualization">👁</div>
        <div class="habit" data-name="silence">🧘</div>
        <div class="habit" data-name="read">📖</div>
        <div class="habit" data-name="scribing">✍</div>
        <div class="habit" data-name="sleep">💤</div>
        <div class="habit" data-name="family">👨‍👩‍👦‍👦</div>
        <div class="habit" data-name="weeklyAllowance">🪙</div>
        <div class="habit" data-name="love">💖</div>
        <div class="habit" data-name="business">💼</div>
      </div>

      <div class="days"></div>
    </form>
    <script src="./script.js"></script>
  </body>
</html>
